{% extends "admin/base_site.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Term Report</title>
  <link rel="stylesheet" href="{% static 'vendors/iconfonts/font-awesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.addons.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom_admin.css' %}">

  
</head>
<body>

{% block content %}



  <style>
    table {
        width: 50%;
        border-collapse: collapse;
       
        font-family: Arial, sans-serif;
    }
    th, td {
        border: 0px solid #000;
        padding: 8px 12px;
        text-align: center;
    }
    th {
        background-color: #f4f4f4;
    }
</style>

<form method="post" class="forms-sample mt-4">
  {% csrf_token %}
  <fieldset>
    <legend style="font-size: 1.5em; color: #000000;"><small>Term Report</small></legend>

    
{% if error_message %}
<div class="alert alert-warning" role="alert" id="errorAlert">
  {{ error_message }}
</div>
<script>
  // Hide the alert after 2 seconds
  setTimeout(function() {
    const alert = document.getElementById("errorAlert");
    if (alert) {
      alert.style.display = "none";
    }
  }, 2000);
</script>
{% endif %}

      <table>
          <tr>
              <td style="float:right"><label for="academic_year_name">Academic Year <span class="text-danger">*</span></label></td>
              <td>
                  <select name="academic_year_name_" id="academic_year_name" class="form-control" required>
                      <option value="0">-- Select --</option>
                      {% for year in academic_year %}
                          <option value="{{ year.name }}">{{ year.name }}</option>
                      {% empty %}
                          <option disabled>No academic years available</option>
                      {% endfor %}
                  </select>
              </td>
          </tr>
          <tr>
              <td style="float:right"> <label for="academic_term_name">Term <span class="text-danger">*</span></label></td>
              <td>
                  <select name="academic_term" id="academic_term_name" class="form-control" required>
                      <option value="0">-- Select --</option>
                      {% for term in terms %}
                          <option value="{{ term.name }}">{{ term.name }}</option>
                      {% empty %}
                          <option disabled>No academic years available</option>
                      {% endfor %}
                  </select>
              </td>
          </tr>
         
          <tr>
              <td></td>
              <td style="float:right">
                  <div class="text-center mt-4">
                      <button type="submit" class="btn btn-primary">Get report</button>
                  </div>
              </td>
          </tr>
      </table>
  </fieldset>
</form>

{% endblock %}

</body>
</html>
